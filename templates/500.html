<!DOCTYPE html>
<html>
<head>
    <title>Server Error - Folio Status Checker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .error-container { max-width: 500px; margin: 0 auto; }
        .error-code { font-size: 72px; color: #dc3545; margin-bottom: 20px; }
        .error-message { font-size: 18px; color: #666; margin-bottom: 30px; }
        .back-link { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .back-link:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Internal Server Error</div>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/" class="back-link">Go Home</a>
    </div>
</body>
</html>
